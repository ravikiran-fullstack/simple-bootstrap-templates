<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="app.js"></script>
  <title>Web Dev Assessment Week 2</title>
</head>
<body>
  <section>
    <h4>Question 1</h4>
    <br>
    <div>
      <form name="myForm" onsubmit="validateForm()" >
        <div class="row">
          <div class="col-6 col-xs-12">
            <label for="fullName" class="input-label">
              Full Name
            </label>
          </div>
          <div class="col-6 col-xs-12">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="text" id="fullName" placeholder="Full Name" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Address Line 1
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-address-book-o" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="text" id="fullName" placeholder="Address Line 1" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Address Line 2
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-address-book-o" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="text" id="fullName" placeholder="Address Line 2" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
             City
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa fa-building-o" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="text" id="fullName" placeholder="City" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              State/Province/Region
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-map-marker" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="text" id="fullName" placeholder="State/Province/Region" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Post Code/ZIP
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-envelope-open-o" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="number" id="fullName" placeholder="Post Code/ZIP" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Country
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-flag-o" aria-hidden="true"></i>
              </span>
            <!-- <input class="input-text" type="text" id="fullName" placeholder="Country" required> -->
            <select class="input-text">
              <option value="afg">Afghanistan</option>
              <option value="ind">India</option>
              <option value="usa">USA</option>
            </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Email
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa  fa-envelope-o" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="email" id="fullName" placeholder="Email" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="fullName" class="input-label">
              Phone Number
            </label>
          </div>
          <div class="col-6">
            <div class="input-group"> 
              <span class="input-icon">
                <i class="fa fa-mobile" aria-hidden="true"></i>
              </span>
            <input class="input-text" type="number" id="fullName" placeholder="Phone Number" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 input-button">
            <input type="submit" value="Submit" class="button">
          </div>
        </div>
      </form>
    </div>
    <hr>
  </section>
  <section>
    <h4>Question 2</h4>
    <hr>
  </section>
  <section>
    <h4>Question 3</h4>
    <hr>
  </section>
</body>
</html>
